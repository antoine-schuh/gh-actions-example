name: Build a Java App

on:
  push:
    branches:
      - main

jobs:
  checkout:
    name: Checkout source code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Java JDK
        uses: actions/setup-java@v3.14.1
        with:
          java-version: 21
          distribution: temurin
          

      - name: Build
        run: mvn clean install
